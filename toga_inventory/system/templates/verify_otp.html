{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>OTP Verification</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="bg-light">
  <div class="container mt-5 col-md-4">
    <div class="card shadow">
      <div class="card-body">
        <h4 class="card-title text-center mb-4">Verify Authentication Code</h4>

        {% if error %}
          <div class="alert alert-danger text-center" role="alert">
            {{ error }}
          </div>
        {% endif %}

        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="otp" class="form-label">One-Time Password (OTP)</label>
            <input type="text" name="otp" id="otp" class="form-control" placeholder="Enter the OTP sent to your Gmail" required>
          </div>
          <button type="submit" class="btn btn-success w-100">Verify & Login</button>
        </form>

        <div class="mt-3 text-center">
          <a href="{% url 'login' %}" class="text-decoration-none">‚Üê Back to Login</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
