{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="bg-light">
  <div class="container mt-5 col-md-4">
    <div class="card shadow">
      <div class="card-body">
        <h4 class="card-title text-center mb-4">Admin Login</h4>

        {% if error %}
          <div class="alert alert-danger text-center" role="alert">
            {{ error }}
          </div>
        {% endif %}

        <form method="POST">
          {% csrf_token %}
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" id="username" class="form-control" required placeholder="Enter username">
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <input type="password" name="password" id="password" class="form-control" required placeholder="Enter password">
              <button type="button" class="btn btn-outline-secondary" onclick="togglePassword('password', this)">Show</button>
            </div>
          </div>

          <button type="submit" class="btn btn-success w-100">Login</button>
        </form>

        <div class="mt-3 text-center">
          <a href="{% url 'forgot_password' %}" class="text-decoration-none">Forgot Password?</a>
        </div>

        <div class="mt-2 text-center">
          <a href="{% url 'signup' %}" class="text-decoration-none">Don't have an account? Sign up here</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    function togglePassword(inputId, btn) {
      const input = document.getElementById(inputId);
      if (input.type === "password") {
        input.type = "text";
        btn.textContent = "Hide";
      } else {
        input.type = "password";
        btn.textContent = "Show";
      }
    }
  </script>
</body>
</html>
