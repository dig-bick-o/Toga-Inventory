{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Add Borrowing Record</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <style>
    .form-card {
      max-width: 600px;
      margin: auto;
      margin-top: 50px;
    }
    .form-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container form-card">
    <div class="card shadow">
      <div class="card-header bg-primary text-white form-header">
        <h5 class="mb-0">Add Student Borrowing Record</h5>
        <a href="{% url 'dashboard' %}" class="btn-close btn-close-white" aria-label="Back"></a>
      </div>
      <div class="card-body">
        <form method="POST">
          {% csrf_token %}
          <div class="mb-3">
            <label for="fullname" class="form-label">Full Name</label>
            <input type="text" name="fullname" class="form-control" required placeholder="Juan Dela Cruz">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" class="form-control" required placeholder="juan@email.com">
          </div>
          <div class="mb-3">
            <label for="contact_number" class="form-label">Contact Number</label>
            <input type="text" name="contact_number" class="form-control" required placeholder="09123456789">
          </div>
          <div class="mb-3">
            <label for="course" class="form-label">Course</label>
            <input type="text" name="course" class="form-control" required placeholder="BSIT, BSED, etc.">
          </div>
          <div class="d-flex justify-content-between">
            <a href="{% url 'dashboard' %}" class="btn btn-secondary">‚Üê Back</a>
            <button type="submit" class="btn btn-primary">Save Record</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
